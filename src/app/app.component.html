<h1>Bootstrap e Prime NG funcionando.</h1>
<br>
<h2>Abaixo uma tabela primeNG preenchida artificialmente para exemplo</h2>

<p-table [value]="users" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Perfil</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </ng-template>
</p-table>
