<p-toast></p-toast>

<div class="layout">
  <app-sidebar></app-sidebar>

  <div class="main-area">
    <app-navbar></app-navbar>

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<p-confirmDialog
  header="Confirmação"
  icon="pi pi-question-circle"
  #Confirmation
>
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Sim"
      (click)="Confirmation.accept()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="Não"
      (click)="Confirmation.reject()"
    ></button>
  </p-footer>
</p-confirmDialog>
