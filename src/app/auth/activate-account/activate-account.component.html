<div class="activate-form-container">
  <div class="activate-card">
    <form #activateForm="ngForm" (ngSubmit)="activate(activateForm)">
      <div class="col-12 mb-3">
        <h1>Criar senha</h1>
      </div>

      <div class="row g-3 activate-form-inputs">
        <div class="col-12">
          <input
            pInputText
            placeholder="Nova senha"
            type="password"
            name="password"
            [(ngModel)]="password"
            #passwordCtrl="ngModel"
            required
            minlength="8"
            class="form-control"
            [disabled]="loading"
          />

          <app-message
            [control]="passwordCtrl"
            error="required"
            text="Informe uma senha"
          ></app-message>

          <app-message
            [control]="passwordCtrl"
            error="minlength"
            text="Mínimo de {{
              passwordCtrl.errors?.['minlength']?.requiredLength
            }} caracteres. Você digitou apenas {{
              passwordCtrl.errors?.['minlength']?.actualLength
            }}"
          ></app-message>
        </div>

        <div class="col-12">
          <input
            pInputText
            placeholder="Confirmar senha"
            type="password"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            #confirmPasswordCtrl="ngModel"
            required
            minlength="8"
            class="form-control"
            [disabled]="loading"
          />

          <app-message
            [control]="confirmPasswordCtrl"
            error="required"
            text="Confirme a senha"
          ></app-message>

          <app-message
            [control]="confirmPasswordCtrl"
            error="mismatch"
            text="As senhas não conferem"
          ></app-message>
        </div>

        <div class="col-12" *ngIf="!token">
          <div class="token-warning">
            Token não encontrado na URL. Abra novamente o link do e-mail.
          </div>
        </div>
      </div>

      <div class="activate-form-buttons mt-4">
        <button
          type="submit"
          [disabled]="activateForm.invalid || loading || !token"
          class="btn btn-primary activate-form-button"
        >
          {{ loading ? 'ENVIANDO...' : 'CONFIRMAR' }}
        </button>

        <button
          type="button"
          class="btn btn-outline-danger activate-form-button"
          (click)="cancel()"
          [disabled]="loading"
        >
          CANCELAR
        </button>
      </div>
    </form>
  </div>
</div>
